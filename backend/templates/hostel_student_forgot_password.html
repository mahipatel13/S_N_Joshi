<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hosteller Student Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

<form class="form" method="POST" action="{{ url_for('hostel_student_forgot_password') }}">
    <p class="form-title">Forgot Your Hosteller Student Account Password</p>

    <div class="input-container">
        <input type="text" name="student_id" placeholder="Enter Student ID" required />
    </div>

    <div class="input-container">
        <input type="password" name="old_password" placeholder="Enter Old Password" required />
    </div>

    <div class="input-container">
        <input type="password" name="new_password" placeholder="Enter New Password" required />
    </div>

    <div class="input-container">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
    </div>

    <button type="submit" class="submit">Change Password</button>
    <button type="button" class="submit" onclick="history.back()">Back</button>
</form>

<!-- JavaScript for alert and redirection -->
{% if alert %}
<script>
    alert("{{ alert }}");
</script>
{% endif %}

{% if success_redirect %}
<script>
    alert("Password Updated Successfully.");
    window.location.href = "{{ url_for('hostel_student_login') }}";  <!-- This will redirect to the correct login page -->
</script>
{% endif %}

</body>
</html>
