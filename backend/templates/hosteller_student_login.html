<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hosteller Student Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>

    
    <form class="form" method="POST" action="{{ url_for('hostelerstudentlogin') }}">
        <p class="form-title">Sign in to Hosteller Student Account</p>
    
        <div class="input-container">
            <input type="text" name="id" placeholder="Enter Student ID" required />
        </div>
    
        <div class="input-container">
            <input type="password" name="password" placeholder="Enter Password" required />
        </div>
        <p class="signup-link1">
            <a href="{{ url_for('hostel_student_forgot_password') }}">Forgot Password?</a>
        </p>
    
        <button type="submit" class="submit">Sign in</button>
        <button type="submit" class="submit" onclick="history.back()">Back</button>
    
        <p class="signup-link">
            No account?
            <a href="{{ url_for('hosteller_student_signup') }}">Sign up</a>
        </p>
    </form>
    
</body>

</html>
