<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery & Vegetable Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_ui.css') }}">
</head>
<body class="admin-ui-body">
    <div class="page-shell">
        <div class="hero">
            <h1>Grocery & Vegetable Management</h1>
            <p>{{ mess_name }} - track daily entries and monitor usage quality</p>
        </div>

        <div class="panel panel-pad">
            <div class="action-grid">
                <button class="action-card" onclick="window.location.href='/g_v_list'">
                    <h3><i class="fas fa-plus"></i> Add Entry</h3>
                    <p>Add grocery and vegetable requirements for selected meals.</p>
                </button>
                <button class="action-card alt" onclick="window.location.href='/g_v_report'">
                    <h3><i class="fas fa-chart-column"></i> View Report</h3>
                    <p>Review submitted records and export reports for operations.</p>
                </button>
            </div>

            <div class="btn-row">
                <a class="btn-pill gray" href="/admin_dashboard"><i class="fas fa-arrow-left"></i>&nbsp;Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
