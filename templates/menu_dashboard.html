<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_ui.css') }}">
  <style>
    .action-card p {
      color: rgba(255, 255, 255, 0.96);
    }
  </style>
</head>
<body class="admin-ui-body">
  <div class="page-shell">
    <div class="hero">
      <h1>Menu Management</h1>
      <p>{{ mess_name }} - add, update, and clean weekly menu records</p>
    </div>

    <div class="panel panel-pad">
      <div class="action-grid">
        <button class="action-card" onclick="window.location.href='/add_menu'">
          <h3><i class="fas fa-circle-plus"></i> Add Menu</h3>
          <p>Create a new weekly breakfast, lunch, and dinner plan.</p>
        </button>
        <button class="action-card alt" onclick="window.location.href='/weekly_data'">
          <h3><i class="fas fa-pen-to-square"></i> Update Menu</h3>
          <p>Edit existing weekly data and export PDF or Excel.</p>
        </button>
        <button class="action-card warn" onclick="window.location.href='/delete_menu'">
          <h3><i class="fas fa-trash-can"></i> Delete Menu</h3>
          <p>Remove outdated weekly cycles and keep records clean.</p>
        </button>
      </div>

      <div class="btn-row">
        <a class="btn-pill gray" href="/admin_dashboard"><i class="fas fa-arrow-left"></i>&nbsp;Back to Dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
